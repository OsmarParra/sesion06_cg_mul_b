<body>
<canvas id="canvas" height=400/>
<script>
function dibuja() {
  var lienzo = document.getElementById('canvas');
  if (lienzo.getContext) {
    var ctx = lienzo.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }
}

function triangulo(tab, x1, y1, x2, y2, x3, y3, fill=false) {
    tab.beginPath();
    tab.moveTo(x1, y1);
    tab.lineTo(x2, y2);
    tab.lineTo(x3, y3);
    if (fill)
        tab.fill();
    else {
        tab.closePath();
        tab.stroke();
    }
  
  function rotacionx (x,y,angulo){
  radio=(Math.PI/180)*angulo;
  coseno = Math.cos(radio);
  seno = Math.sin(radio); 
    
  coordenadax = (x*coseno)+(y*seno);
    return coordenadax;
  }
  
  
  function rotaciony (x,y,angulo){
  radio=(Math.PI/180)*angulo;
  coseno = Math.cos(radio);
  seno = Math.sin(radio); 
    
  coordenaday= (y*coseno)+(x*seno);
    return coordenaday;
  }
}

function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    x1=75;  y1=50; x2=100; y2=75; x3=100; y3=25;    
    triangulo(ctx, x1, y1, x2, y2, x3, y3, true);

    // Realizar traslacion del triangulo anterior con dx =70 y dy=50
    dx=70; dy=50
    triangulo(ctx, x1+dx, y1+dy, x2+dx, y2+dy, x3+dx, y3+dy);

    // Realizar un escalado del triangulo anterior con incremento del 50%
    s=50
    //triangulo(ctx, .....);
    rx1=123; ry1=74; rancho=88; ralto=83
    ctx.strokeRect(rx1, ry1, rancho, ralto);
    ctx.strokeRect(rx1-(rancho*s/200), ry1-(ralto*s/200), rancho*(1+s/100), ralto*(1+s/100));
    
    
   // Rotacion de un triangulo
   // referencia para resolverla rotacion tomada de https://www.geogebra.org/m/BUGkm84q
    
  x1=150; y1=200; x2=200; y2=150; x3=150; y3=150; 
   triangulo(ctx, x1, y1, x2, y2, x3, y3, true); 
  
   
   //Parametro y rotacion:
   angulo = 23; // Menor a 45

   resulx1 = rotacionx (angulo, x1, y1);
   resuly1 = rotaciony (angulo, x1, y1);
   resulx2 = rotacionx (angulo, x2, y2);
   resuly2 = rotaciony (angulo, x2, y2);
   resulx3 = rotacionx (angulo, x3, y3);
   resuly3 = rotaciony (angulo, x3, y3);
   
   triangulo(ctx, resulx1, resuly1, resul2, resuly2, resulx3, resuly3,true);
  }
}
//dibuja();
draw();
</script>
</body>
